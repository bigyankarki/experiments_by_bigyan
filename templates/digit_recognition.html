{% extends './index.html' %}

{% block content %}

<h1>Hello {{name}}</h1>

<div class="text-center">
  <div class="row">
    <canvas id="drawingPad" width="400" height="400"></canvas>
  </div>

  <div class="row">
    <button class="btn btn-default" id="clear">Clear</button>
    <button class="btn btn-default" id="submit">Submit</button>
  </div>

  <div class="row">
    <p class="text-center" id="error"></p>
  </div>

  <div class="row text-center">
    <div class="col-sm-6">
      <p id="prediction">Prediction: </p>
    </div>
    <div class="col-sm-6">
      <p id="confidence">Confidence: </p>
    </div>

  </div>

</div>

{% endblock%}

{% block js %}
<script src="{{ url_for('static', filename='js/draw.js') }}"></script>
{%endblock%}
